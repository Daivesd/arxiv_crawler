name: Run fetch_arxiv.py

on:
  push:
    branches: [master]
  schedule:
    - cron: '0 11 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x  # Choose the version you need

    - name: Install Dependencies 
      run: |
        pip install -r requirements.txt  # If you have any dependencies

    - name: Run Python Script
      run: |
        python fetch_arxiv.py config.json  # Replace with the actual name of your Python script

    - name: Commit and Push Changes
      run: |
        git add -A
        git diff-index --quiet HEAD || git commit -m "Auto-generated HTML file"
        git push origin HEAD
