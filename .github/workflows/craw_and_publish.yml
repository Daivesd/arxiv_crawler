name: Python Publish Workflow

on:
  push:
    branches:
      - master  # Or the branch you want to trigger the workflow on
  schedule:
    - cron: '45 5 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Choose the version you need

    - name: Install Dependencies and 
      run: |
        pip install -r requirements.txt  # If you have any dependencies

    - name: switch to build branch
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Run Python Script
      run: python fetch_arxiv.py config.json  # Replace with the actual name of your Python script

    - name: Commit and Push Changes
      run: |
        git add .
        git commit -m "Auto-generated HTML file"
        git push origin master
